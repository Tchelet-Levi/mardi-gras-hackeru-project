<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This project isn't going to appear on search engines, but I thought I'd include it anyways. -->
    <meta name="description" content="Everything you need to know about Mardi Gras!" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <!-- On mobile chrome, makes browser ui yellow -->
    <meta name="theme-color" content="#f2cc0f" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Pattaya&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Mardi Gras â˜… Quiz</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <a href="../index.html" class="img-logo-anchor">
          <img class="img-logo" src="../images/mardiGras2021Logo.png" alt="Mardi Gras 2021" />
        </a>
        <button class="btn-header" id="btn-header-open-menu">
          <ion-icon name="menu" size="large"></ion-icon>
        </button>
        <h2 class="header-page-title">Quiz</h2>

        <nav class="nav-header" id="nav-header" aria-label="Navigation menu">
          <div class="header-sect">
            <button class="btn-header btn-nav-back" id="btn-header-close-menu">
              <ion-icon name="chevron-back" size="large"></ion-icon>
            </button>
            <h2 class="header-page-title">Quiz</h2>
          </div>
          <!-- header-sect end -->
          <ul>
            <li><a class="btn-nav" href="../index.html">Home</a></li>
            <li><a class="btn-nav" href="./about.html">About</a></li>
            <li><a class="btn-nav" href="./media.html">Media</a></li>
            <li>
              <a class="btn-nav" href="./faq.html" aria-label="Frequently asked questions">FAQ</a>
            </li>
            <li><a class="btn-nav" href="./contact-us.html">Contact Us</a></li>
            <li><a class="btn-nav btn-nav-current" href="./quiz.html">Quiz!</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header end -->

    <main class="page-wrapper quiz-page">
      <div class="top-ribbons-wrapper">
        <div class="ribbons-shadow-container">
          <div class="top-ribbons-purple"></div>
        </div>
        <div class="ribbons-shadow-container">
          <div class="top-ribbons-yellow"></div>
        </div>
      </div>
      <!-- top-ribbons end -->

      <section class="quiz-section">
        <h1>The Mardi Gras Quiz!</h1>

        <div class="quiz-wrapper">
          <div class="question-wrapper">
            <h2 class="quiz-question" id="quiz-question">When was the first Mardi Gras?</h2>
            <div class="background-container">
              <div class="background"></div>
            </div>
            <h5 class="question-number" id="question-number">10</h5>
          </div>

          <div class="quiz-inputs-wrapper">
            <span class="your-score">Your score</span>

            <span class="purple" id="quiz-player-score">2</span>

            <div id="options-container" class="options-container">
              <input
                class="quiz-radio-button"
                type="radio"
                name="quiz-options"
                id="quiz-answer-1"
                value="0"
              />
              <label class="quiz-radio-label wrong" for="quiz-answer-1">
                <span class="quiz-radio-button-span"></span>
                <span class="quiz-radio-label-span" id="quiz-label-1">1980</span>
              </label>
              <input
                class="quiz-radio-button"
                type="radio"
                name="quiz-options"
                id="quiz-answer-2"
                value="1"
              />
              <label class="quiz-radio-label would-be-correct" for="quiz-answer-2">
                <span class="quiz-radio-button-span"></span>
                <span class="quiz-radio-label-span" id="quiz-label-2">1878</span>
              </label>

              <input
                class="quiz-radio-button"
                type="radio"
                name="quiz-options"
                id="quiz-answer-3"
                value="2"
              />
              <label class="quiz-radio-label" for="quiz-answer-3">
                <span class="quiz-radio-button-span"></span>
                <span class="quiz-radio-label-span" id="quiz-label-3">1714</span>
              </label>

              <button class="quiz-check-btn" id="quiz-check-btn">Check</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- page-wrapper end -->

    <footer>
      <div class="footer-edge-container">
        <div class="ribbons-shadow-container">
          <div class="footer-yellow-edge"></div>
        </div>
        <div class="ribbons-shadow-container">
          <div class="footer-purple-edge"></div>
        </div>
      </div>
      <div class="footer-content">
        <p>
          Copyright &copy; 1999-2022<br />
          Tchelet Levi
        </p>
        <p>Made by Tchelet Levi</p>
      </div>
    </footer>

    <!-- Ion Icons Framework -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- App logic -->
    <script src="../scripts/appLogic.js"></script>

    <!-- Quiz logic -->
    <script src="../scripts/quiz.js"></script>
  </body>
</html>
